name: Deploy Redoc

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  dump:
    name: Dump OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.10"
          cache: true

      - name: Install Dependencies
        run: pdm sync

      - name: Dump OpenAPI Spec
        run: pdm run dump-spec --output openapi.yaml

      - name: Upload OpenAPI Spec
        uses: actions/upload-artifact@v3
        with:
          name: openapi
          path: openapi.yaml

  build:
    name: Build Redocly API Documentation to Static HTML
    needs: dump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download OpenAPI Spec
        uses: actions/download-artifact@v3
        with:
          name: openapi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Build Redocly API Documentation to Static HTML
        run: redocly build-docs openapi.yaml --output index.html

      - name: Upload Documentation
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: index.html

  deploy:
    name: Deploy Redocly API Documentation to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Documentation
        uses: actions/download-artifact@v3
        with:
          name: docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy Redocly API Documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
